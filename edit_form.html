<!doctype html>
<html lang="en">
<head>
  <title>Address book</title>
  <!-- this page is in unicode -->
  <meta charset="utf-8">
  <!-- includes Bootstrap CSS, easy to use set of styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <!-- basic page header (application name) -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand">Address book</a>
    </nav>
    <!-- container sets standard page width -->
    <div class="container">
      <h1 class="mt-5"> New address line </h1>
        <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="inputEmail4">Name</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="inputPassword4">Phone</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Phonenumber">
            </div>
            <div class="form-group">
              <label for="inputAddress">E-mail</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="E-mail address">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Postcode</label>
                <input type="text" class="form-control" id="9732AK">
              </div>
            </div>
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </form>
        </div><!-- end of left collumn -->
        <div class="col"></div>
      </div>
    </div>
  </div>
  <!-- includes jQuery JS library, set of building blocks for JS programming -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
